{% extends 'base.html' %}

{% block styles %}{% endblock styles %}

{% block title %}CoolStuff{% endblock title %}


{% block content %}
<div class="row">
  <div class="col-md-12">
    <div id="carousel-koie" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#carousel-koie" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-koie" data-slide-to="1"></li>
        <li data-target="#carousel-koie" data-slide-to="2"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner">
          {% for koie in koies %}
          <div class="item">
              <img src="{{ STATIC_URL }}img/{{ koie.name.lower }}.jpg" alt="Bilde av koie">
              <div class="carousel-caption">
                  <h3>{{ koie.name }}</h3>
              </div>
          </div>
          {% endfor %}
        </div>

      <!-- Controls -->
      <a class="left carousel-control" href="#carousel-koie" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
      </a>
      <a class="right carousel-control" href="#carousel-koie" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
      </a>
    </div>
  </div>
  <div class="col-md-6">
    <p><span class="lead">Koiesys</span> er et administrasjonssystem for NTNUI sine Koier.</p>
  </div>
</div>
{% endblock content %}
