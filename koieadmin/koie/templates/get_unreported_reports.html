{% extends 'base.html' %}
{% load i18n %}

{% load widget_tweaks %}

{% block title %}Find reports{% endblock %}

{% block styles %}
{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <h2>{{ form.title }}</h2>
        <form action="" method="post" role="form" class="form-horizontal">
            {% csrf_token %}
            {% for field in form %}
                <div class="form-group">
                    <label for="{{ field.name }}">{{ field.label }}</label>
                    {{ field|attr:"class:form-control" }}
                </div>
            {% endfor %}
            <div class="form-group">
                <input type="submit" value="{% trans "Submit" %}" class="btn btn-primary"/>
            </div>
        </form>
    </div>
</div>

{% endblock %}
