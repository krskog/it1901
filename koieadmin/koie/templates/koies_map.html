<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Map marks</title>
    <style>
      #koieOverview {
        width: 95%;
        height: 95%;
        position: absolute;
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
    <script>
function initialize() {

    var liste = [];

    {% if koies %}
    {% for koie in koies %}
            liste.push(["{{ koie.name }}", {{ koie.latitude }}, {{ koie.longitude}}, "{% url 'koie_detail' koie.id %}"]);
        {% endfor %}
    {% endif %}

  var mapOptions = {
    zoom: 9,
    center: new google.maps.LatLng(63.15702, 10.36538)      /* center */

  }
  var map = new google.maps.Map(document.getElementById('koieOverview'), mapOptions);
  var infowindow = new google.maps.InfoWindow();
  var marker, i;

  for(i = 0; i<liste.length; i++){
   var marker = new google.maps.Marker({
    position: new google.maps.LatLng(liste[i][1], liste[i][2]),
    map: map,
    title: liste[i][0],
    url: liste[i][3],
    /* title: place[0]  ~  url: place[4] Fungerer ikke med plassering av link i liste s책vidt jeg f책r til */
    });

    google.maps.event.addListener(marker, "mouseover", (function(marker, i){
      return function(){
        infowindow.setContent(liste[i][0]); /* M책 skiftes p책 */
        infowindow.open(map, marker);
      }
    })(marker, i));

    google.maps.event.addListener(marker, "mouseout", function() {
        infowindow.close();
      });

      google.maps.event.addListener(marker, "click", function(){
          window.location.href = this.url;
  });
  }
}


google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <p> Koie info </p>
    <p> Koie map v </p><br><br>
    <div id="koieOverview"></div>
    
  </body>
</html>
