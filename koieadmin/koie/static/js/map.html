<!DOCTYPE html>
<html>
  <head>
    <meta charset = "UTF-8">
    <style>
      #map_canvas {
        width: 750px;
        height: 600px;
        position: absolute;
        margin-left: 40%;
        margin-top: 5%;
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js"></script>
    <script>
      function initialize() {
        var koieMap = document.getElementById('map_canvas');
        var mapOptions = {
          center: new google.maps.LatLng(63.416369, 10.439620),
          zoom: 8,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        }
        var map = new google.maps.Map(koieMap, mapOptions)

        var marker = new google.mpas.Marker({
          position: new google.maps.koieMap(63.43407, 10.41679),
          map: map,
          title: "Flaakoia"
        });
      }
      google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div id="map_canvas"></div>


    <p> KOIE: HEI</p>
    <p> LOCATION + INFO </p>
    <p> Map to the right </p>
  </body>
</html>
