<!DOCTYPE html>
<html>
  <head>

    <style>
      #map_canvas {
        width: 750px;
        height: 600px;
        position: absolute;
        margin-left: 40%;
        margin-top: 5%;
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js"></script>
    <script>
      function initialize() {
        var mapCanvas = document.getElementById('map_canvas');
        var mapOptions = {
          center: new google.maps.LatLng(63.15702,10.36538),
          zoom: 8,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        }
        var map = new google.maps.Map(mapCanvas, mapOptions)
      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
    <div id="map_canvas"></div>


    <p> KOIE: HEI</p>
    <p> LOCATION + INFO </p>
    <p> Map to the right </p>
  </body>
</html>
